<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

        <script type="text/javascript">

            // checa se o documento foi carregado
            $(document).ready(function () {
                                
                //To enable
                $("#poscomp_sim").click(function () {
                    $("#teste1").removeAttr('disabled');
                    $("#teste1").show();
                    $("p").show();
                });
                //To disable
                $("#poscomp_nao").click(function () {
                    $("#teste1").attr('disabled', 'disabled');
                    $("#teste1").hide();
                    $("p").hide();
                    
                });
            });
        </script>
    </head>
    <body>
        <div class="col-md-4"> 
            <label class="radio-inline" for="radios-0" >
                <input type="radio" name="poscomp" id="poscomp_sim" value="Sim">
                Sim
            </label> 
            <label class="radio-inline" for="radios-1">
                <input type="radio" name="poscomp" id="poscomp_nao" value="Nao">
                Nao
            </label>
        </div>
        <br><br><br>
        <div id="divTeste" >
            <input id="teste1" type="text" value="aqui1" hidden disabled></input>
        </div>
        <p hidden>If you click on the "Hide" button, I will disappear.</p>
    </body>
</html>
